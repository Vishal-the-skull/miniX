{% extends "layout.html" %}
{% block title %}MiniX - Home{% endblock %}
{% block content %}
    <h1 class="text-center mt-4">Are you sure to delete your tweet?</h1>
    <form method="post" class="form">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete Tweet</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-success">Cancel</a>
{% endblock %}
