{% extends "layout.html" %}
{% block title %}MiniX - Home{% endblock %}
{% block content %}
    <h1 class="text-center mt-4"> MiniX</h1>
    <h2>
        {% if form.instance.pk %}
            Edit Tweet
        {% else %}
            Create New Tweet
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-warning">
                {% if form.instance.pk %}
                    Update Tweet
                {% else %}
                    Create Tweet
                {% endif %}
            </button>
         </form>
         <a href="{% url 'tweet_list' %}">Back to Tweet List</a>

    </h2>
{% endblock %}
